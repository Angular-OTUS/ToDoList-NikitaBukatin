<div class="todo-container">
  <h2>{{ title }}</h2>

  <div class="list-group">
    <ng-container *ngIf="isLoading; else taskList"><app-loading-spinner [diameter]="70"/></ng-container>
    <ng-template #taskList>
      <div class="filter-block">
        <div class="task-list">
        <div class="filter-status">
          <mat-form-field subscriptSizing="dynamic">
            <mat-select id="filter" [(ngModel)]="selectedStatus">
              <mat-option [value]="null">Все</mat-option>
              <mat-option [value]="'Completed'">Выполненные</mat-option>
              <mat-option [value]="'InProgress'">Не выполненные</mat-option>
            </mat-select>
            <mat-label>Выберите фильтр</mat-label>
          </mat-form-field>
        </div>
        </div>
        <div class="description-block">

        </div>
      </div>
      <div class="task-block">
        <div class="task-list">
          <ul>
            <ng-container *ngIf="tasks.length; else EmptyTasks">
              <ng-container *ngFor="let task of tasks; let odd = odd;">
                <app-to-do-list-item *ngIf="!selectedStatus || task.status === selectedStatus" [isSelected]="task.id === selectedItemId" [secondItem]="odd" (click)="selectItem(task.id)" appPrompt="Выберите эту задачу для просмотра описания" [listItem]="task" (newItemDelete)="deleteTask($event)"></app-to-do-list-item>
              </ng-container>
            </ng-container>

            <ng-template #EmptyTasks><li class="empty-task"> Заданий пока нет, но вы можете их добавить </li></ng-template>
          </ul>
        </div>

        <router-outlet></router-outlet>
      </div>
    </ng-template>
  </div>

  <app-to-do-create-item (taskAdded)="refreshTaskList()"></app-to-do-create-item>


</div>
