<ng-container *ngIf="isLoading; else boardList">
  <div class="spinner">
    <app-loading-spinner [diameter]="70"/>
  </div>
</ng-container>
<ng-template #boardList>
  <div class="board-container">
    <app-board-column class="column" [Tasks]="allTasks" (DeleteTaskId)="deleteTask($event)" (ChangeEmit)="refreshTaskList()"></app-board-column>
    <app-board-column class="column" [Tasks]="inProgressTasks" (DeleteTaskId)="deleteTask($event)" (ChangeEmit)="refreshTaskList()"></app-board-column>
    <app-board-column class="column" [Tasks]="completeTasks" (DeleteTaskId)="deleteTask($event)" (ChangeEmit)="refreshTaskList()"></app-board-column>
  </div>
</ng-template>

<app-toasts/>
