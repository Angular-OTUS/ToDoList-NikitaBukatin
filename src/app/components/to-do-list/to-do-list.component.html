<h2>Список задач:</h2>
<ul class="task-list">
  <li *ngFor="let task of tasks; let i = index" [class.second]="secondType(i+1)" class="task-item">
    {{ task }}
    <button [disabled]="!deleteFlag" class="deleteTask" aria-label="Удалить задачу">&times;</button>
  </li>
</ul>

<div class="input-group">
<input [(ngModel)]="newTask" placeholder="Введите задание" class="task-input" (keydown.enter)="addTask()">
<button (click)="addTask()" type="submit" id="add" class="add-button">Добавить задачу</button>
</div>
