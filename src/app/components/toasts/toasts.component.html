<div class="toast-container">
  <div *ngFor="let toast of this.toasts" class="toast-message" [ngClass]="getToastClass(toast.type)" [@fadeAnimation]="toast.isVisible ? 'visible' : 'hidden'" (@fadeAnimation.done)="onAnimationDone($event, toast.id)" (click)="toastFade(toast.id)">
    {{toast.text}}
  </div>
</div>
